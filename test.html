<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image en HTML</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour que l'image couvre tout l'Ã©cran */
            filter: blur(5px); /* Applique un flou */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Une couche sombre */
            z-index: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Image directement dans le HTML -->
    <img src="image.jpg" alt="Image de fond" class="background-image">

    <!-- Texte au premier plan -->
    <div class="overlay"></div>
    <div class="content">
        <h1>Texte au premier plan</h1>
        <p>Ceci est un exemple de texte au premier plan.</p>
    </div>
</div>

</body>
</html>
